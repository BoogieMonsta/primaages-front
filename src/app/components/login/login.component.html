<section class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
    <p [ngClass]="{ 'has-error': isSubmitted && formControls['name'].errors }">
      <input
        class="login-form-field"
        type="name"
        placeholder="name"
        formControlName="name"
      />
    </p>

    <div *ngIf="isSubmitted && formControls['name'].errors" class="help-block">
      <div *ngIf="formControls['name'].errors['required']">
        <font color="red">Name is required</font>
      </div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }">
      <input
        class="login-form-field"
        type="email"
        placeholder="e-mail"
        formControlName="email"
      />
    </p>

    <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
      <div *ngIf="formControls['email'].errors['required']">
        <font color="red">e-mail is required</font>
      </div>
    </div>

    <p
      [ngClass]="{
        'has-error': isSubmitted && formControls['password'].errors
      }"
    >
      <input
        class="login-form-field"
        type="password"
        placeholder="password"
        formControlName="password"
      />
    </p>

    <div
      *ngIf="isSubmitted && formControls['password'].errors"
      class="help-block"
    >
      <div *ngIf="formControls['password'].errors['required']">
        <font color="red">password is required</font>
      </div>
    </div>

    <p>
      <input type="submit" value="submit" id="submit-btn" />
    </p>
  </form>
  <!-- TODO: route href to register page -->
  <p>
    Not registered yet? <a href="#"><br />Click here to create an account</a>
  </p>
</section>
