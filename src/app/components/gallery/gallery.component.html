<section id="gallery-container">
  <div *ngFor="let photo of photos" class="img-wrapper">
    <!-- FIXME: child route not working -->
    <a [routerLink]="['/photo/' + photo.id]">
      <img
        src="{{ photo.image }}"
        width="{{ photo.metadata.width / 3 }}"
        alt="food-photo"
      />
    </a>
  </div>
</section>
