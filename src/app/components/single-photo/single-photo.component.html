<app-logout></app-logout>
<section id="back-section">
  <button id="back-btn" [routerLink]="['/gallery']">⬅︎ to gallery</button>
</section>
<section id="photo-container">
  <p id="credits">photography {{ credits }}</p>
  <div id="img-wrapper">
    <img
      *ngIf="isLoaded"
      src="{{ this.photo.image }}"
      width="65%"
      alt="food-photo"
    />
  </div>
</section>
